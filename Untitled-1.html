<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Untitled-1.css" />
    <title>Form</title>
  </head>
  <body>

    <main>
        
      <form> 

        <div class="container">
          <label for="nom" class="nom">Nom</label>
          <input type="text" name="nom" />
        </div>

        <div class="container">
          <label>Prenom</label>
          <input type="text" />
        </div>

        <div class="container">
          <label>Nombre de Jours</label>
          <input type="number" />
        </div>
        
        <div class="container">
          <label>Date de naissance</label>
          <input type="date" />
        </div>

        <div class="container">
          <label>Mot de passe</label>
          <input type="password" />
        </div>

        <div class="btn-container">
          <button>Submit</button>
          <button>Reset</button>
        </div>
      </form>

      <form>
        <fieldset>
          <legend>Veuillez choisir la meilleure methode pour vous contacter:</legend>

          <section class="legend-container">
            <div>
              <input type="radio" />
              <label for="email">Email</label>
            </div>

            <div>
              <input type="radio" />
              <label for="Tel">Telephone</label>
            </div>

            <div>
              <input type="radio" />
              <label for="courrier">Courrier</label>
            </div>
          </section>

          <div class="legend-container">
            <button>Envoyer</button>
          </div>
        </fieldset>
      </form>

      <form>
        <h4>Veuillez remplir vos informations personnelles:</h4>

        <div class="container">
          <label for="nom" class="nom">Nom</label>
          <input type="text" name="nom" required />
        </div>

        <div class="container">
          <label>Prenom</label>
          <input type="text" />
        </div>

        <div class="div-inline">
          <div class="div-child">
            <label for="ma3ert">Avec enfants</label>
            <input type="checkbox" />
          </div>
          <input type="number" />
        </div>

        <div class="container">
          <label>etes de quelle ville? </label>
          <select>
            <option value="Agadir">Agadir</option>
            <option value="Marrakech">Marrakech</option>
            <option value="Rabat">Rabat</option>
          </select>
        </div>

        <div class="container">
          <label>Email</label>
          <input type="email" required />
        </div>

        <h4>Votre demande</h4>
        <textarea cols="55" rows="5"></textarea>

        <div class="legend-container">
          <button>envoyer</button>
        </div>
      </form>
    </main>
  </body>
</html>
